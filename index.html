<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deep Divine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --sea-1: #1A2D55;
      --sea-2: #24406f;
      --glow: #00e1ff;
    }

    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      color: #fff;
      background: linear-gradient(180deg, var(--sea-1), var(--sea-2));
      overflow-x: hidden;
    }

    /* Shark video background */
    .bg-video-wrap {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }
    .bg-video-wrap video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }

    @media (max-width: 768px) {
      .bg-video-wrap video {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 18, 36, 0.45);
      z-index: 1;
    }

    /* Header */
    .site-header {
      position: relative;
      z-index: 3;
      padding: 1rem 1.25rem;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.6px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: .6rem;
    }

    .brand-bullet {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--sea-1), var(--sea-2));
      box-shadow: 0 0 10px rgba(26, 45, 85, 0.6);
    }

    /* File buttons */
    .file-btn {
      background: linear-gradient(90deg, var(--sea-2), var(--sea-1));
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: .5rem 1rem;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      font-weight: 600;
      font-size: .95rem;
      transition: all 0.3s ease;
      margin-right: 10px;
    }

    .file-btn:hover {
      box-shadow: 0 0 12px var(--glow);
      transform: scale(1.06);
    }

    /* Sensor-style glowing hamburger */
    .navbar-toggler {
      border: none;
      outline: none;
      background: transparent;
      position: relative;
      z-index: 1000;
    }

    .hamburger {
      width: 32px;
      height: 22px;
      position: relative;
      cursor: pointer;
    }

    .hamburger span {
      position: absolute;
      height: 3px;
      width: 100%;
      background: var(--glow);
      border-radius: 2px;
      left: 0;
      transition: all 0.4s ease;
      box-shadow: 0 0 12px var(--glow);
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { top: 18px; }

    /* X animation */
    .navbar-toggler.active .hamburger span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }
    .navbar-toggler.active .hamburger span:nth-child(2) {
      opacity: 0;
    }
    .navbar-toggler.active .hamburger span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* Navbar alignment */
    .navbar-collapse {
      text-align: right;
      justify-content: flex-end;
    }

    @media (max-width: 991px) {
      .navbar-collapse {
        background: linear-gradient(135deg, rgba(10,18,36,0.95), rgba(20,30,60,0.9));
        border-radius: 15px;
        padding: 1.2rem;
        margin-top: 1rem;
      }
      .navbar-nav {
        align-items: flex-end;
      }
      .nav-item {
        margin-bottom: 0.8rem;
      }
    }

    /* Hero Section */
    .hero {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 85vh;
      text-align: center;
    }

    .headline {
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 800;
      background: linear-gradient(90deg, #fff, #ccefff);
      -webkit-background-clip: text;
      color: transparent;
      animation: float 6s ease-in-out infinite, glow 3s ease-in-out infinite alternate;
      text-shadow: 0 0 25px rgba(0, 225, 255, 0.6);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00e1ff; }
      to { text-shadow: 0 0 30px #00ffff; }
    }
  </style>
</head>

<body>
  <!-- Video Background -->
  <div class="bg-video-wrap">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="sha.mp4" type="video/mp4">
    </video>
  </div>
  <div class="bg-overlay"></div>

  <!-- Header -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg w-100">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span class="brand-bullet"></span> Deep Divine
        </a>

        <!-- Right-Side Glowing Hamburger -->
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <div class="hamburger">
            <span></span><span></span><span></span>
          </div>
        </button>

        <!-- Navbar Menu -->
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
          <ul class="navbar-nav align-items-lg-center mb-2 mb-lg-0">
            <li class="nav-item"><a class="file-btn" href="#" target="_blank">View 1</a></li>
            <li class="nav-item"><a class="file-btn" href="#" target="_blank">View 2</a></li>
            <li class="nav-item"><a class="file-btn" href="#" target="_blank">View 3</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="hero">
    <h1 class="headline">Deep Divine</h1>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggler = document.querySelector('.navbar-toggler');
    toggler.addEventListener('click', () => {
      toggler.classList.toggle('active');
    });
  </script>
</body>
</html>
